name: Publish devcontainer image
on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub ğŸ”‘
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push @latest ğŸš€
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: latest
          platforms: linux/amd64
          tags: joaoopereira/devcontainer:latest

      - name: Build and push @next ğŸš€
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: next
          platforms: linux/amd64
          tags: joaoopereira/devcontainer:next
